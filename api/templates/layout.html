<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Concrete Strength Prediction App</title>
    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="../static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{{url_for('index')}}">Concrete App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('prediction')}}"
                >Prediction</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('get_api_key_page')}}"
                >Get API Key</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-4">{% block content %}{% endblock %}</main>
    <!-- Bootstrap JS Bundle -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
